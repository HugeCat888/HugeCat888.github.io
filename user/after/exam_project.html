<!DOCTYPE html>
<html lang="en" data-theme="corporate">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ระบบการจัดการข้อมูลโครงงานพิเศษ และโครงงานสหกิจ</title>
    <link rel="icon" type="image/x-icon" href="/images/icon/favicon.ico" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sarabun&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script
      src="https://kit.fontawesome.com/66746747ed.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <!-- header -->
    <div class="drawer">
      <input id="my-drawer-3" type="checkbox" class="drawer-toggle" />
      <div class="drawer-content flex flex-col">
        <!-- Navbar -->
        <div class="navbar bg-gradient-to-r from-blue-500 to-purple-600 w-full text-primary-content">
          <div class="flex-none lg:hidden">
            <label
              for="my-drawer-3"
              aria-label="open sidebar"
              class="btn btn-square btn-ghost"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                class="inline-block h-6 w-6 stroke-current"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h16M4 18h16"
                ></path>
              </svg>
            </label>
          </div>
          <div class="flex-1 px-2">
            <a href="../home.html" class="btn btn-ghost text-lg font-light hover:font-bold">
              ระบบการจัดการข้อมูลโครงงานพิเศษ
            </a>
          </div>
          <div class="flex items-center space-x-3">
            <ul class="hidden lg:flex menu menu-horizontal px-1">
              <li>
                <a href="../home.html">หน้าหลัก</a>
              </li>
              <li>
                <a
                  href="../detail.html"
                  >ยื่นสอบหัวข้อ</a
                >
              </li>
              <li><a href="home.html" class="font-bold underline underline-offset-4">ตรวจสอบความคืบหน้า</a></li>
            </ul>
            <div class="dropdown dropdown-end mr-3">
              <div
                tabindex="0"
                role="button"
                class="btn btn-ghost btn-circle avatar"
              >
                <div class="w-10 rounded-full">
                  <img
                    src="https://img.daisyui.com/images/profile/demo/2@94.webp"
                    alt="profile"
                  />
                </div>
              </div>
              <ul
                tabindex="0"
                class="menu menu-sm dropdown-content bg-base-100 border border-base-300 rounded-box z-1 mt-4 w-52 p-2 shadow text-base-content"
              >
                <li><a href="#">Settings</a></li>
                <li><a href="../../index.html">Logout</a></li>
              </ul>
            </div>
          </div>
        </div>
        <!-- Page content here -->
        <main class="bg-white">
          <div class="flex gap-x-6 min-h-screen h-full">
            <div class="p-6 w-full">
              <h1 class="text-2xl font-bold mb-6">ยื่นสอบจบ</h1>
              <form class="form-control">
                <fieldset
                  class="fieldset bg-gray-100 border border-base-200 rounded-box w-full h-full p-6 space-y-4"
                >
                  <div class="grid grid-cols-3 gap-4">
                    <div class="flex flex-col space-y-2">
                      <label class="label font-bold text-base-content text-base">ชื่อโครงงาน</label
                      >
                      <input
                        type="text"
                        class="input input-bordered w-full"
                        placeholder="สัปดาห์ที่ 1"
                        value="Cy Ganderton"
                      />
                    </div>
                    <div class="flex flex-col space-y-2">
                        <label class="label font-bold text-base-content text-base"
                            >จำนวนสมาชิก</label
                        >
                        <select class="select w-full" disabled>
                            <option selected>1 คน</option>
                            <option>2 คน</option>
                            <option>3 คน</option>
                            <option>4 คน</option>
                        </select>
                    </div>
                    <div class="flex flex-col space-y-2">
                        <label class="label font-bold text-base-content text-base">ประเภทโครงงาน</label>
                        <select class="select w-full" disabled>
                            <option>โครงงานพิเศษ</option>
                            <option>โครงงานสหกิจ</option>
                        </select>
                    </div>
                  </div>
                  <p class="font-bold text-base">สถานะความคืบหน้าตอนนี้ : 100 %</p>
                  <div>
                    <progress class="progress progress-success w-full" value="100" max="100"></progress>
                  </div>
                  <div class="flex flex-col space-y-2">
                    <label class="label font-bold text-base-content text-base">รายละเอียดโครงงาน</label>
                    <textarea
                      class="textarea textarea-bordered w-full h-32"
                      placeholder="รายละเอียด"
                      required
                    >Quality Control Specialist</textarea>
                  </div>
                  <div class="grid grid-cols-2 gap-4">
                      <div class="space-y-2">
                        <label class="label font-bold text-base-content text-base">ไฟล์เล่มโปรเจค</label>
                        <input
                          type="file"
                          class="file-input file-input-bordered w-full"
                        />
                      </div>
                      <div class="space-y-2">
                        <label class="label font-bold text-base-content text-base">ไฟล์ Presentation .PDF</label>
                        <input
                          type="file"
                          class="file-input file-input-bordered w-full"
                          accept=".pdf"
                        />
                      </div>
                  </div>
                  <div class="flex justify-end space-x-2">
                    <a href="home.html" class="btn btn-error text-white">ยกเลิก</a>
                    <a href="progrees.html" class="btn btn-info">ยื่นสอบ</a>
                  </div>
                </fieldset>
              </form>
            </div>
          </div>
        </main>
      </div>
      <div class="drawer-side lg:hidden">
        <label
          for="my-drawer-3"
          aria-label="close sidebar"
          class="drawer-overlay"
        ></label>
        <ul class="menu bg-base-200 min-h-full w-80 p-4">
          <!-- Sidebar content here -->
          <li><a href="../home.html">หน้าหลัก</a></li>
          <li><a href="../detail.html">ยื่นสอบหัวข้อ</a></li>
          <li><a href="home.html">ตรวจสอบความคืบหน้า</a></li>
        </ul>
      </div>
    </div>
  </body>
</html>
