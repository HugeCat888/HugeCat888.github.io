<!DOCTYPE html>
<html lang="en" data-theme="corporate">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ระบบการจัดการข้อมูลโครงงานพิเศษ และโครงงานสหกิจ</title>
    <link rel="icon" type="image/x-icon" href="/images/icon/favicon.ico">
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sarabun&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://kit.fontawesome.com/66746747ed.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="flex flex-col h-screen items-center justify-center space-y-6 bg-gradient-to-br from-blue-500 via-purple-300 to-purple-600">
      <div class="flex flex-col items-center space-y-2 text-white dark:text-black">
        <h1 class="text-3xl font-bold text-neutral">ระบบโครงงานพิเศษ และโครงงานสหกิจ</h1>
        <h2 class="text-2xl font-semibold text-neutral">ภาควิชาเทคโนโลยีสารสนเทศ</h2>
      </div>
      <div class="card bg-base-200 w-96 shadow-md">
        <form class="card-body">
          <fieldset class="fieldset">
            <legend class="fieldset-legend"><i class="fa-solid fa-user"></i> ชื่อผู้ใช้</legend>
            <input
              type="text"
              placeholder="ชื่อผู้ใช้"
              required
              class="input input-bordered w-full focus:outline-none"
            />
          </fieldset>
          <fieldset class="fieldset mb-4">
            <legend class="fieldset-legend"><i class="fa-solid fa-lock"></i> รหัสผ่าน</legend>
            <input
              type="password"
              placeholder="รหัสผ่าน"
              required
              class="input input-bordered w-full focus:outline-none"
            />
          </fieldset>
          <div class="flex w-full flex-col space-y-3">
            <a href="user/home.html" class="btn btn-accent accent-content"
              ><i class="fa-solid fa-right-to-bracket"></i> เข้าสู่ระบบ</a
            >
            <div class="divider text-sm text-gray-500">ICIT</div>
            <div class="flex w-full gap-x-4">
              <div class="flex-1">
                <a href="admin/home.html" class="btn btn-accent accent-content w-full">
                  <i class="fa-solid fa-user-group"></i> Admin
                </a>
              </div>
              <div class="flex-1">
                <a href="ajan/home.html" class="btn btn-accent accent-content w-full">
                  <i class="fa-solid fa-user-tie"></i> Ajan
                </a>
              </div>
              <div class="flex-1">
                <a href="director/date.html" class="btn btn-accent accent-content w-full">
                  <i class="fa-solid fa-user-tie"></i> director
                </a>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
